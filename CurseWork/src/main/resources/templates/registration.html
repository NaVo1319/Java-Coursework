<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PaintBall</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xxl">
        <a class="navbar-brand" href="/">PAINTball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Клубы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Профиль</a>
                </li>
                <li class="nav-item">
                    <div th:if="${user}==null">
                        <a class="nav-link enable" href="/login" tabindex="-1" aria-disabled="true">Login</a>
                    </div>
                    <div th:if="${user}!=null"><a class="nav-link enable" href="/logout" tabindex="-1" aria-disabled="true">Log out</a></div>
                </li>
                <li class="nav-item" th:if="${user}==null">
                    <a class="nav-link" href="/registration">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userRole}==1" class="nav-link" href="/users">Список пользователей</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userRole}==1" class="nav-link" href="/addpost">Добавить клуб</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row align-items-center" style="padding-top: 100px">
    <form  class="col-6 offset-md-3" method="post">
        <label th:text="${messageRegistration}"  class="col-sm-2 col-form-label"></label>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>

        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Имя пользователя</label>
            <div class="col-sm-10">
                <input type="text" id="inputUsername" class="form-control" name="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" name="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
</div>
</body>
</html>
