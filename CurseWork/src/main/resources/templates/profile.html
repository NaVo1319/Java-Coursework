<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PaintBall</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xxl">
        <a class="navbar-brand" href="/">PAINTball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Клубы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Профиль</a>
                </li>
                <li class="nav-item">
                    <div th:if="${user}==null">
                        <a class="nav-link enable" href="/login" tabindex="-1" aria-disabled="true">Login</a>
                    </div>
                    <div th:if="${user}!=null"><a class="nav-link enable" href="/logout" tabindex="-1" aria-disabled="true">Log out</a></div>
                </li>
                <li class="nav-item" th:if="${user}==null">
                    <a class="nav-link" href="/registration">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userRole}==1" class="nav-link" href="/users">Список пользователей</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userRole}==1" class="nav-link" href="/addpost">Добавить клуб</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<div class="mb-6 row offset-3">
    <label for="staticName" class="col-sm-4 col-form-label"><h2>Имя пользователя</h2></label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticName" th:value="${user.username}">
    </div>
</div>
<div class="mb-6 row offset-3">
    <label for="staticEmail" class="col-sm-4 col-form-label"><h2>Email</h2></label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${user.email}">
    </div>
</div>
<div class="mb-6 row offset-3">
    <label for="staticActive" class="col-sm-4 col-form-label"><h2>Активность пользователя</h2></label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticActive" th:value="${user.active}">
    </div>
</div>
</body>
</html>
