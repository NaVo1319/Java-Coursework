<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>PaintBall</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link media="all" rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: #bbbbbb">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-xxl">
    <a class="navbar-brand" href="/">PAINTball</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/posts">Клубы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile">Профиль</a>
        </li>
        <li class="nav-item">
          <div th:if="${user}==null">
            <a class="nav-link enable" href="/login" tabindex="-1" aria-disabled="true">Login</a>
          </div>
          <div th:if="${user}!=null"><a class="nav-link enable" href="/logout" tabindex="-1" aria-disabled="true">Log out</a></div>
        </li>
        <li class="nav-item" th:if="${user}==null">
          <a class="nav-link" href="/registration">Регистрация</a>
        </li>
        <li class="nav-item">
          <a th:if="${userRole}==1" class="nav-link" href="/users">Список пользователей</a>
        </li>
        <li class="nav-item">
          <a th:if="${userRole}==1" class="nav-link" href="/addpost">Добавить клуб</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="'/img/'+${post1.imgUrl}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 th:text="${post1.name}"></h5>
          <p th:text="${post1.text}"></p>
        </div>
      </div>
      <div class="carousel-item">
        <img th:src="'/img/'+${post2.imgUrl}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 th:text="${post2.name}"></h5>
          <p th:text="${post2.text}"></p>
        </div>
      </div>
      <div class="carousel-item">
        <img th:src="'/img/'+${post3.imgUrl}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 th:text="${post3.name}"></h5>
          <p th:text="${post3.text}"></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-xxl">
    <a class="navbar-brand" href="/">End</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

    </div>
  </div>
</nav>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
